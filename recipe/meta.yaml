{% set name = "slicer" %}
{% set version = "0.0.4" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/slicer-{{ version }}.tar.gz
  sha256: 21d53aac4e78c93fd83c0fd2f8f9d8a2195ac079dffdc0da81cd749da0f2f355

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - slicer
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/interpretml/slicer
  summary: A small package for big slicing.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - slundberg
